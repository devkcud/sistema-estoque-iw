<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sistema de Estoque</title>

        <script src="js/utils/StorageManager.js" defer></script>
        <script src="js/utils/Select.js" defer></script>
        <script src="js/utils/estoque.js" defer></script>
        <script src="js/utils/tabela.js" defer></script>
        <script src="js/main.js" defer></script>

        <style>
            table * {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Sistema de Estoque</h1>

        <form id="form-add" method="POST">
            <h2>Adicionar Produto</h2>

            <label for="nome">Nome</label>
            <input type="text" name="nome" required />

            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" required />

            <label for="preco">Preço Unitário</label>
            <input type="number" min="0" step="0.01" name="preco" required />

            <input type="submit" value="Adicionar" />
        </form>

        <form id="form-update" method="POST">
            <h2>Atualizar Produto</h2>

            <label for="id">ID</label>
            <select name="id-select" id="atualizar-id-select" required></select>

            <label for="nome">Nome</label>
            <input type="text" name="nome" />

            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" />

            <label for="preco">Preço Unitário</label>
            <input type="number" min="0" step="0.01" name="preco" />

            <input type="submit" value="Atualizar" />
        </form>

        <form id="form-remove" method="POST">
            <h2>Remover Produto</h2>

            <label for="id">ID</label>
            <select name="id-select" id="remove-id-select" required></select>

            <input type="submit" value="Remover" />
        </form>

        <section id="lista-produtos">
            <h2>Lista de Produtos</h2>

            <table border="1" cellspacing="0"></table>
        </section>
    </body>
</html>
